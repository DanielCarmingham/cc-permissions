name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (only if type is custom)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Configure npm for publishing
        run: npm config set registry https://registry.npmjs.org/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: version
        run: |
          if [ "${{ inputs.version_type }}" = "custom" ]; then
            npm run version:set -- ${{ inputs.custom_version }}
          else
            npm run version:bump -- ${{ inputs.version_type }}
          fi
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Tag
        run: |
          git add package.json package-lock.json
          git commit -m "Release v${{ steps.version.outputs.version }}"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin main --follow-tags

      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag (before our new tag)
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          echo "## Changes" > changelog.txt
          echo "" >> changelog.txt
          if [ -z "$PREV_TAG" ]; then
            git log --oneline --pretty=format:"- %s" >> changelog.txt
          else
            git log --oneline --pretty=format:"- %s" ${PREV_TAG}..HEAD^ >> changelog.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: changelog.txt
          generate_release_notes: true  # Appends GitHub's auto-generated notes

      - name: Publish to npm
        run: npm publish --provenance --access public
